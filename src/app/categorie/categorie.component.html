  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Catégorie</h1>

    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal"  data-bs-target="#exampleModal" (click)="addmodel()">
        <i class="fas fa-plus fa-sm text-white-50"></i> Ajouter</button>
</div>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Liste Catégories
            <span style="float: right; color:rgb(243, 101, 101); font-style: bold">{{data.length}}</span>
        </h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3 col-md-8">
                <div>
                    <label>
                        <input type="text" [(ngModel)]="searchText" placeholder="Recherche avec libellé" class="form-control" />
                    </label>
                </div>
            </div>
        </div>
        <div class="table-responsive table-wrapper">
            <table id="dataTable" class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th (click)="sortBy('id')">Libellé {{sortIcon('id')}}</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categorie of data|search: searchText let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{categorie.code}}</td>
                        <td>{{categorie.libelle}}</td>
                        <td>
                            <button  class="btn btn-info btn-circle btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(i, categorie)">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="btn btn-danger btn-circle btn-sm" style="margin-left: 5px;" (click)="delete(i, categorie)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Categorie Form Ajout Edition -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">
                    {{isedit ? 'Modification ' : 'Enregistrement '}}- Catégorie
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form [formGroup]="categorieForm" (ngSubmit)="isedit ? update(categorieForm) : sendata(categorieForm)">
                    <!-- Code input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="code">Code</label>
                        <input type="text" id="code" formControlName="code" class="form-control" autocomplete="off" />
                    </div>

                    <!-- Libellé input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="libelle">Libellé</label>
                        <input type="text" id="libelle" formControlName="libelle" class="form-control" autocomplete="off" />
                    </div>
                    
                    <!-- <input type="hidden" [value]="currentdate"  formControlName="date_creation" class="form-control" autocomplete="off" /> -->

                    <!-- Submit button -->
                    <!-- <button type="submit" class="btn btn-primary btn-block">Enregistrer</button> -->
                    <button type="reset" class="btn btn-warning">Annuler</button>
                    <button type="submit" class="btn btn-primary" style="margin-left: 5px;" data-bs-dismiss="modal">{{isedit ? 'Modifier' : 'Enregistrer'}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
